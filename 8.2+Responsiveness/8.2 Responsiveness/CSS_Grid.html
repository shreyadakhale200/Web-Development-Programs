<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px 100px 200px;
        gap: 30px;
      }

      .box1 {
        grid-column: span 2;
        background-color: blue;
      }
      .box2 {
        grid-column: span 1;
        background-color: blue;
      }
      .card {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid</h1>
    <div class="grid-container">
      <div class="box1"></div>
      <div class="box2 card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
